<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Github Issues</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="custom/index.css" />

    <script src='main.js'></script>
</head>

<body>
    <div class="center container">
        <div class="center">
            <div>
                <label for="cars">Filter By State:</label>
                <select name="filterSelecte" id="filterSelecte" onchange="filterByState()">
                    <option value="open">Open</option>
                    <option value="close">Close</option>
                    <option value="all">All</option>
                </select>
            </div>

            <ul id="issuesList" class="list-group"></ul>
            <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content" id="modal-content"></div>
                </div>
            </div>

            <script type="text/javascript" src="custom/jquery.js"></script>
            <script type="text/javascript" src="custom/index.js"></script>
            <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
